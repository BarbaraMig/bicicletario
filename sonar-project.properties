# ============================
# Configurações básicas do projeto
# ============================
sonar.projectKey=BarbaraMig_bicicletario
sonar.projectName=bicicletario

# ============================
# Caminhos de código e testes
# ============================
# Código-fonte principal
sonar.sources=src/main/java

# Diretório de testes
sonar.tests=src/test/java

# Caminho dos binários compilados
sonar.java.binaries=target/classes

# ============================
# Configurações de cobertura de testes
# ============================
# Caminho do relatório de cobertura do Jacoco (caso você use)
# Gera automaticamente com: mvn clean verify
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# ============================
# Servidor SonarQube local
# ============================
sonar.host.url=https://sonarcloud.io

# Token de autenticação gerado no SonarQube
# (Substitua pelo seu token real, ou adicione via linha de comando para não expor no arquivo)
sonar.login=${{ secrets.SONAR_TOKEN }}


